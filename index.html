<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Markdown Editor</title>

        <link
            rel="stylesheet"
            type="text/css"
            href="./node_modules/highlight.js/styles/github.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="./node_modules/github-markdown-css/github-markdown.css"
        />

        <script src="./node_modules/vue/dist/vue.min.js"></script>
        <script src="./node_modules/key-event-to-string/index.js"></script>
        <style>
            html,
            body,
            #editor {
                margin: 0;
                font-family: 'Helvetica Neue', Arial, sans-serif;
                color: #333;
                width: 100%;
            }

            #editor {
                display: grid;
                grid-template-columns: 1fr 1fr;
            }

            textarea,
            #editor div {
                vertical-align: top;
                box-sizing: border-box;
                padding: 0 20px;
                height: 100vh;
                overflow-y: auto;
            }

            textarea {
                border: none;
                border-right: 1px solid #ccc;
                resize: none;
                outline: none;
                background-color: #f6f6f6;
                font-size: 14px;
                font-family: 'Monaco', courier, monospace;
                padding: 20px;
            }

            #editor div {
                padding-top: 20px;
                padding-bottom: 20px;
            }

            /*
            code {
                color: #f66;
            }
            */

            pre {
                overflow-x: auto;
            }
        </style>
    </head>
    <body>
        <div id="editor">
            <textarea
                ref="input"
                :value="input"
                @input="update"
                @keydown="update"
            ></textarea>
            <div class="markdown-body" v-html="compiledMarkdown"></div>
        </div>

        <script>
            const hljs = require('highlight.js')
            const marked = require('marked')
            const _ = require('lodash')

            const { ipcRenderer, remote } = require('electron')
            const { readFile, writeFile } = require('./util.js')
            const EventKeyboard = require('key-event-to-string')

            const eventKeyboardOptions = {
                cmd: 'cmd',
                ctrl: 'ctrl',
                alt: 'alt',
                shift: 'shift',
                joinWith: '+',
            }

            const eventToString = EventKeyboard(eventKeyboardOptions)

            // Synchronous highlighting with highlight.js
            marked.setOptions({
                highlight: function(code, lang) {
                    if (lang) {
                        return hljs.highlight(lang, code).value
                    } else {
                        return hljs.highlightAuto(code).value
                    }
                },
            })

            const keyHandlers = [
                {
                    key: 'ctrl+b',
                    label: 'Bold',
                    handle: (e, context) => {
                        return `**${context.selectedContent}**`
                    },
                },
                {
                    key: 'ctrl+i',
                    label: 'Italic',
                    handle: (e, context) => {
                        return `*${context.selectedContent}*`
                    },
                },
                {
                    key: 'ctrl+u',
                    label: 'Delete line',
                    handle: (e, context) => {
                        return `~~${context.selectedContent}~~`
                    },
                },
                {
                    key: 'ctrl+l',
                    label: 'Make link',
                    handle: (e, context) => {
                        let content = context.selectedContent.trim()
                        const reg = /https?\:\/\/[^"\s]+/i
                        const result = reg.exec(content)
                        if (result) {
                            // 提取 url 出来，并且把剩余的部分当作 label
                            let splitText = content.split('')
                            splitText.splice(result.index, result[0].length)
                            const text = splitText.join('').trim()
                            return `[${text}](${result[0]})`
                        } else {
                            return `[${content}]()`
                        }
                    },
                },
                {
                    key: 'cmd+o',
                    label: 'Open file',
                    scope: 'global',
                    handle: (e, context) => {
                        context.app.getFilesFromUser()
                    },
                },
                {
                    key: 'cmd+s',
                    label: 'Save a file',
                    scope: 'global',
                    handle: async (e, context) => {
                        const filePath = context.filePath
                        await writeFile(filePath, context.content)
                    },
                },
            ]

            new Vue({
                el: '#editor',
                data: {
                    input: localStorage.getItem('input') || '',
                    filePath: localStorage.getItem('filePath') || null,
                },
                computed: {
                    compiledMarkdown: function() {
                        return marked(this.input, { sanitize: true })
                    },
                },
                methods: {
                    update: _.debounce(function(e) {
                        this.input = e.target.value
                    }, 300),
                },
                watch: {
                    input(newValue) {
                        localStorage.setItem('input', newValue)
                    },
                },
                created() {
                    ipcRenderer.on(
                        'file-opened',
                        async (event, { filePaths }) => {
                            const filePath = filePaths[0]
                            this.input = (await readFile(filePath)).toString()
                            this.filePath = filePath
                            localStorage.setItem('filePath', filePath)
                        },
                    )
                },
                mounted() {
                    $input = this.$refs.input
                    const keysStr = keyHandlers.map(e => e.key).join(',')

                    document.addEventListener(
                        'keydown',
                        e => {
                            const key = eventToString(e).toLowerCase()
                            const handler = keyHandlers.find(e => e.key === key)

                            if (!handler) return

                            if (handler.scope === 'global') {
                                e.preventDefault()
                                e.stopPropagation()

                                handler.handle(e, {
                                    content: this.input,
                                    app: remote.app,
                                    filePath: this.filePath,
                                })

                                return
                            }

                            if (e.target === $input) {
                                e.preventDefault()
                                e.stopPropagation()

                                document.execCommand(
                                    'insertText',
                                    false,
                                    handler.handle(e, {
                                        selectedContent: document
                                            .getSelection()
                                            .toString(),
                                        app: remote.app,
                                    }),
                                )

                                return
                            }
                        },
                        true,
                    )

                    $input.addEventListener('keydown', e => {
                        const key = eventToString(e).toLowerCase()
                        const handler = keyHandlers.find(e => e.key === key)

                        if (handler) {
                            document.execCommand(
                                'insertText',
                                false,
                                handler.handle(e, {
                                    content: document.getSelection().toString(),
                                    app: remote.app,
                                }),
                            )
                        }
                    })
                },
            })
        </script>

        <script>
            // You can also require other files to run in this process
            require('./renderer.js')
        </script>
    </body>
</html>
